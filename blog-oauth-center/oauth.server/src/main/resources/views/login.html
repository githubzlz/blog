<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>用户登录中心</title>

<link rel="stylesheet" type="text/css" href="/oauth-server/css/style.css">
<link href="/oauth-server/favicon-20190918085337900.ico" rel="shortcut icon" type="image/x-icon">
<script type="text/javascript" src="/oauth-server/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/oauth-server/js/vector.js"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>用户登录</h1>
			<form name="loginForm" method="post" th:action= "${formAction}">
				<label>
					<input type="text" name="username" placeholder="用户名"/>
				</label>
				<br>
				<label>
					<input type="password" name="password" placeholder="密码"/>
				</label>
				<br>
				<p th:hidden="${error} eq 'error' ? 'false':'hidden'" >用户名或密码错误</p>
				<button type="submit" class="btn_from">登 &nbsp;&nbsp; 录</button>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登陆背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>

</body>
</html>
